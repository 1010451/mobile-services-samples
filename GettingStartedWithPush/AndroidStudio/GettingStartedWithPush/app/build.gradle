apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId 'com.example.zumoappname'
        minSdkVersion 9
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.google.guava:guava:18.0'
    compile 'com.microsoft.azure:azure-mobile-services-android-sdk:2.0-beta'
    compile(group: 'com.microsoft.azure', name: 'azure-notifications-handler', version: '2.0-beta', ext: 'jar')
    compile 'com.android.support:support-v4:21.0.3'
//    compile 'com.google.android.gms:play-services:26.0.0'
    compile 'com.google.android.gms:play-services-base:6.5.87'
}

